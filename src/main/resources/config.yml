    - '&f&lDU&a&lNGEON'
    - '&f&lDUN&a&lGEON'
    - '&f&lDUNG&a&lEON'
    - '&f&lDUNGE&a&lON'
    - '&f&lDUNGEO&a&lN'
    - '&f&lDUNGEON'
    - '&a&lDUNGEON'
    - '&f&lDUNGEON'
    - '&a&lDUNGEON'

  waiting:
    - ""
    - "&fDungeon: &a{dungeon_display}"
    - "&fPlayers: &a{players}/{max_players}"
    - ""
    - "&f{status}"
