# ActionBar
# Placeholders disponíveis em 'in-dungeon':
# {dungeon} - Nome da dungeon
# {round} - Ronda atual
# {mobs_left} - Mobs restantes
# {player} - Nome do jogador
# {health} - Vida atual
# {max_health} - Vida máxima
# {health_percent} - Vida em porcentagem
# Atributos: {vitality}, {strength}, {agility}
# Encantamentos: {smite}, {wisdom}, {crit}, {thor}, {lifesteal}, {shockwave}
# Bônus: {smite_bonus}, {wisdom_bonus}
# Estatísticas: {xp}, {points}, {level}, {kills}
actionbar:
  in-dungeon: "&c❤ {health}/{max_health} &7| &aRound &f{round} &7| &eMobs: &f{mobs_left}"
  waiting: "&eAguardando jogadores... &f{current}/{min}"
  starting: "&aIniciando em &f{time}s"
  mob-health: "&c{mob_name} &8| {health_bar}"

# Progress Bar (para vida dos mobs)
progress-bar:
  amount: 10
  symbol: '❤'
  color-filled: '&c'
  color-empty: '&7'

# BossBar
bossbar:
  format: "&c&l{boss_name}"
  color: RED
  style: SEGMENTED_10

# Titles
titles:
  dungeon-start:
    title: "&a&lDUNGEON INICIADA!"
    subtitle: "&eBoa sorte, aventureiro!"
    fade-in: 10
    stay: 40
    fade-out: 10

  round-start:
    title: "&c&lROUND {round}"
    subtitle: "&7Prepare-se para a batalha!"
