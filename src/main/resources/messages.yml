    stay: 30
    fade-out: 5

  boss-spawn:
    title: "&4&l⚠ BOSS ⚠"
    subtitle: "&c{boss_name} apareceu!"
    fade-in: 10
    stay: 40
    fade-out: 10

  dungeon-complete:
    title: "&a&l✦ VITÓRIA ✦"
    subtitle: "&eDungeon completada!"
    fade-in: 10
    stay: 60
    fade-out: 20

  dungeon-failed:
    title: "&c&l✖ DERROTA ✖"
    subtitle: "&7Melhor sorte na próxima vez..."
    fade-in: 10
    stay: 60
    fade-out: 20

  player-death:
    title: "&c&lVOCÊ MORREU"
    subtitle: "&7Aguarde o fim da ronda para renascer..."
